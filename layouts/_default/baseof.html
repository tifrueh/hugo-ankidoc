<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
    {{ partial "head.html" . }}
</head>
<body>
<div class="top-grid">
    {{ partial "menu.html" . }}
    <div class="main-content">
        {{ partial "breadcrumb.html" . }}
        <main>
            {{ block "main" . }}{{ end }}
        </main>
        <footer>
            {{ partial "footer.html" . }}
        </footer>
    </div>
</div>
{{ partial "scripts.html" . }}
</body>
</html>
